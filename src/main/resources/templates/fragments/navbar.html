<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../static/css/style.css" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <title>Title</title>
</head>
<body>
<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/home/index}" >AnProject</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="javascript:void(0)">Anime</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="javascript:void(0)">Manga</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="javascript:void(0)">Oyun</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="javascript:void(0)">Dizi ve Film</a>
                </li>
            </ul>
            <div class="d-flex">
                <div sec:authorize="!isAuthenticated()">
                    <a th:href="@{/login}" class="btn btn-primary">Giriş</a>
                    <a th:href="@{/login/register}" class="btn btn-primary">Kaydol</a>
                </div>
                <div sec:authorize="isAuthenticated()">
                    <a th:href="@{/home/add-news}" class="btn btn-primary">İçerik Ekle</a>
                    <a th:href="@{/logout}" class="btn btn-primary">Çıkış</a>
                </div>
                <div class="ms-1" sec:authorize="hasAuthority('ADMIN')">
                    <a th:href="@{/admin/index}" class="btn btn-primary">Admin</a>
                </div>
            </div>
        </div>
    </div>
